{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style_connexion.css') }}">
{% endblock %}

{% block content %}
    <div id="form-wrap">     
        <form action="{{ url_for('gestion') }}" method="post" id="connexion">
            <div class="inputbox">
                <input type="text" required="required" name="user">
                <span>Utilisateur :</span>
            </div>
            <div class="inputbox">
                <input type="password" required="required" name="mdp">
                <span>Mot de passe :</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="Connexion">
            </div>
        </form>
    </div> 
{% endblock %}
